apiVersion: v1
kind: Namespace
metadata:
    name: dev

---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: jane
    namespace: dev

---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: ken
    namespace: dev

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: admin-dev-jane
    namespace: dev
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: admin
subjects:
    -   kind: ServiceAccount
        name: jane
        namespace: dev

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: view-dev-ken
    namespace: dev
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: view
subjects:
    -   kind: ServiceAccount
        name: ken
        namespace: dev
