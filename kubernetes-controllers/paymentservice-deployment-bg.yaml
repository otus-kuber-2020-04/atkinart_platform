apiVersion: apps/v1
kind: Deployment
metadata:
    name: paymentservice
    labels:
        app: paymentservice
spec:
    replicas: 3
    selector:
        matchLabels:
            app: paymentservice
    strategy:
        rollingUpdate:
            maxSurge: 3
            maxUnavailable: 0
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: paymentservice
        spec:
            containers:
                -   name: server
                    image: aatkin/payment:otus-2

